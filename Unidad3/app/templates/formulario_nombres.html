<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Formulario de Nombres</title>
</head>
<body>
    <h1>Formulario de Nombres</h1>
    <form method="POST" action="{{ url_for('procesar_nombres') }}">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" required><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" required><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" required><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_mas_largo is defined %}
        <h2>Resultados:</h2>
        <p>El nombre con la mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
        <p>El nombre tiene: {{ cantidad_caracteres }} caracteres</p>
    {% endif %}
</body>
</html>
